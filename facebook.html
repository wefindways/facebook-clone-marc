<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,693&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/recent-logins.css" />
    <link rel="stylesheet" href="styles/sign-up-form.css" />
    <link rel="stylesheet" href="styles/general.css" />
  </head>
  <body>
    <section>
      <div class="recent-logins">
        <div>
          <img class="facebook" src="pictures/facebook-logo.svg" alt="" />
        </div>
        <h1 class="recent-users">Recent Logins</h1>
        <p class="login">Click your picture or add an account.</p>
        <nav class="previews-users">
          <div class="borders">
            <div class="tooltip-attribute">
              <div class="remove-acc-tooltip-relative">
                <div class="tooltip-button">
                  <span class="tooltip-icon">&times;</span>
                </div>
                <div class="remove-acc-tooltip-attribute">
                  <button class="remove-account-tooltip-button">
                    Remove account from this page
                  </button>
                </div>
              </div>
            </div>
            <div class="border-relative">
              <img class="users-border" src="pictures/my-profile.jpg" alt="" />
              <div class="button-attribute">
                <div class="remove-button">
                  <span class="icon">&times;</span>
                </div>
              </div>
            </div>
            <div class="username">Marc Joseph</div>
          </div>
          <nav class="borders">
            <div class="tooltip-attribute">
              <div class="remove-acc-tooltip-relative">
                <div class="tooltip-button">
                  <span class="tooltip-icon">&times;</span>
                </div>
                <div class="remove-acc-tooltip-attribute">
                  <button class="remove-account-tooltip-button">
                    Remove account from this page
                  </button>
                </div>
              </div>
            </div>
            <div class="border-relative">
              <img
                class="users-border"
                src="pictures/loyd-profile.jpg"
                alt=""
              />
              <div class="button-attribute">
                <div class="remove-button">
                  <span class="icon">&times;</span>
                </div>
              </div>
            </div>
            <div class="username">Lo</div>
          </nav>
          <div class="borders">
            <div class="users-border">
              <nav class="add-button">&plus;</nav>
            </div>
            <div class="add-account">Add Account</div>
          </div>
        </nav>
      </div>
      <div>
        <nav class="border">
          <div class="login-form">
            <input
              class="email-placeholder"
              type="text"
              placeholder="Email or phone number"
            />
            <input
              class="password-placeholder"
              type="text"
              placeholder="Password"
            />
            <button class="login-button">Log In</button>
            <div>
              <p class="forgot-password">Forgot password?</p>
            </div>
          </div>
          <div class="create-container">
            <button class="create-button">Create new account</button>
          </div>
        </nav>
        <footer>
          <p>
            <span class="span-create">Create a Page</span> for a celebrity,
            brand or business.
          </p>
        </footer>
      </div>
    </section>
  </body>
</html>
